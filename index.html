        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"

        <input type="submit" value="submit" />
      </form>
      <div>
        A boat beneath a sunny sky,
        <br />
        Lingering onward dreamily
        <br />
        In an evening of july
        <br />
        Eager eye and willing ear.
