<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" value="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Pink, Happy</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <script src="src/index.js"></script>
      <footer>
        This AI project was coded by
        <a
          href="https://github.com/chisengachisulo"
          target="_blank"
          rel="noopener noreferrer"
          >Chisenga Chisulo,
        </a>
        open-sourced on
        <a
          href="https://github.com/chisengachisulo/poem-generator"
          target="_blank"
          rel="noopener noreferrer"
        >
          Github</a
        >

        and is
        <a
          href="https://darling-bombolone-219a07.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
        >
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
